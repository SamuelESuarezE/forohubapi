spring:
  application:
    name: forohubapi
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: <DATABASE_URL>
    username: <DATABASE_USERNAME>
    password: <DATABASE_PASSWORD>
  jpa:
    hibernate:
      ddl-auto: update
server:
  error:
    include-stacktrace: never
api:
  security:
    token:
      secret: <JWT_SECRET>